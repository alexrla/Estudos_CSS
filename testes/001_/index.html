<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras propriedades</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1>Título</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, sit.
      </p>
    </div>
    <aside>
      <h2>Lista de compras</h2>
      <ul id="list">
        <li>Café</li>
        <li>Feijão</li>
        <li>Açúcar</li>
        <li>Leite</li>
        <li>Arroz</li>
      </ul>
    </aside>
    <aside>
      <h2>Redes Sociais</h2>
      <ul id="social-medias">
        <li>
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </li>
        <li>
          <a href="https://pt-br.facebook.com/" target="_blank">Facebook</a>
        </li>
      </ul>
    </aside>
    <div id="box">
      <h2>Formulário</h2>
      <form action="#" class="main-form">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" placeholder="Digite o seu nome">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Digite o seu email">
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea id="message"></textarea>
        </div>
        <input type="submit" value="Enviar" class="btn">
      </form>
    </div>
  </body>
</html>
